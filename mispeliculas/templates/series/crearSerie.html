{% extends 'layouts/base.html' %}

{% block content %}

    <h1 class="text-center"> Crear una nueva serie </h1>

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/crearSerie/" method="POST" class="card card-body text-center">
   

                    {% csrf_token %}
                    {{form}}
                
                    <button class="btn btn-secondary">
                        Save
                    </button>
                </form>
            </div>
        </div>
        
    </main>


{% endblock %}
